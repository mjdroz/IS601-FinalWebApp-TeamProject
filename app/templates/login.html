<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->


    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    {% if user %}
    <title>Welcome to {{ user.username }}'s site</title>
    {% else %}
    <title>Welcome to My Site!</title>
    {% endif %}
</head>

<body>
<div class="d-flex justify-content-center align-items-center">
    <div class="grandParentContainer">
        <div class="parentContainer">
            <form class="form-signin" method="post">
                <h1>Welcome to Our Website!</h1>
                <h1>Please Sign in to Your Account Below</h1>
                <label for="inputUsername">Username</label><input type="text" id="inputUsername" class="form-control"
                                                                  placeholder="Username" name="username" required>
                <label for="inputPassword">Password</label><input type="password" id="inputPassword"
                                                                  class="form-control" placeholder="Password"
                                                                  name="password"
                                                                  required>
                <br>
                <button class="btn btn-primary" type="submit">Sign in</button>
                <div class="createaccount">
                    Don't have an account? <a href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
